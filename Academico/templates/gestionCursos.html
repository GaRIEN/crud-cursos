{% extends './Base.html' %} {% load static %} {% block content %}

<div class="row">
  <div class="col-sm-12 col-md-6 co-lg-4 col-xl-4">
    <h2>Gestion de Curso</h2>
    <div class="card">
      <div class="card-body px-3">
        <form action="registrarCurso/" method="POST">
          {% csrf_token %}
          <div class="form-group mb-3">
            <input
              type="text"
              id="txtCodigo"
              name="txtCodigo"
              class="form-control"
              placeholder="Codigo"
              minlength="2"
              maxlength="6"
              required
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              id="txtNombre"
              name="txtNombre"
              class="form-control"
              placeholder="Nombre"
              maxlength="50"
              required
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="number"
              id="txtCreditos"
              name="txtCreditos"
              class="form-control"
              placeholder="Creditos"
              minlength="1"
              maxlength="9"
              value="1"
              required
            />
          </div>
          <div class="form-group mb-3 text-center">
            <button type="submit" class="btn btn-success btn-block text-white col-3"> Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
    <h2 class="text-center">LISTA DE CURSOS</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Créditos</th>
          </tr>
        </thead>
        <tbody>
          {% for c in cursos %}
          <tr>
            <th>{{c.codigo}}</th>
            <th>{{c.nombre}}</th>
            <th>{{c.creditos}}</th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
